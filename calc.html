<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="D:\Projects\Advanced Calculator\Calc\calc.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    
    <form>
        <div>
            <h1>Calculator</h1>

</div>
        <br />
        <div id="ashape">
            <input type="text" id="answer" name="display" readonly/>

        </div>
            <br />
            <div>
                <input type="button" id="(" value="(" onclick="display.value += '('"/>
                <input type="button" id=")" value=")" onclick="display.value += ')'"/>
                <input type="button" id="%" value="DE" onclick="display.value =display.value.toString().slice(0,-1) "/>
                <input type="button" id="AC" value="AC"onclick="display.value = ' '"/>
            </div>
            <br />
            <div>
                <input type="button" id="num7" value="7" onclick="display.value += '7'"/>
                <input type="button" id="num8" value="8" onclick="display.value += '8'"/>
                <input type="button" id="num9" value="9" onclick="display.value += '9'"/>
                <input type="button" id="divide" value="/" onclick="display.value += '/'" />
            </div>
            <br />
            <div>
                <input type="button" id="num4" value="4" onclick="display.value += '4'"/>
                <input type="button" id="num5" value="5" onclick="display.value += '5'"/>
                <input type="button" id="num6" value="6" onclick="display.value += '6'"/>
                <input type="button" id="multi" value="x" onclick="display.value += '*'"/>
            </div>
            <br />
            <div id="div1">

                <input type="button" id="num1" value="1" onclick="display.value += '1'"/>
                <input type="button" id="num2" value="2" onclick="display.value += '2'"/>
                <input type="button" id="num3" value="3"onclick="display.value += '3'" />
                <input type="button" id="min" value="-" onclick="display.value += '-'"/>
            </div>
            <br />
            <div>
                <input type="button" id="num0" value="0"onclick="display.value += '0'" />
                <input type="button" id="num" value="." onclick="display.value += '.'"/>
                <input type="button" id="calc" value="=" onclick="display.value = eval(display.value)"/>
                <input type="button" id="plus" value="+" onclick="display.value += '+'"/>
            </div>
</form>

    <script src="jquery/jquery.min.js"></script>
    <!--<script src="D:\Projects\Advanced Calculator\Calc\calc.js"></script>-->

</html>
